<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spy Network Challenge</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🕵️‍♂️ Spy Network Hideout</h1>
    <p>Uncover clues, track agents, and vote on drop zones!</p>
  </header>

  <section id="clue-board">
    <h2>Clue Board</h2>
    <button onclick="revealClue()">Reveal New Clue</button>
    <p id="clue-text">🕵️ Hidden clues will appear here...</p>
  </section>

  <section id="drop-vote">
    <h2>Drop Zone Voting</h2>
    <form>
      <label><input type="radio" name="drop" value="Lazy Lake"> Lazy Lake</label><br>
      <label><input type="radio" name="drop" value="Tilted Towers"> Tilted Towers</label><br>
      <label><input type="radio" name="drop" value="Retail Row"> Retail Row</label><br>
      <button type="button" onclick="submitVote()">Vote</button>
    </form>
    <p id="vote-result">🔍 Your vote will appear here.</p>
  </section>

  <script>
    const clues = [
      "💾 File corrupted. Check basement server room.",
      "🚁 Helicopter spotted landing outside Misty Meadows.",
      "🧥 Red coat agent seen near Slurpy Swamp billboard."
    ];

    function revealClue() {
      const clue = clues[Math.floor(Math.random() * clues.length)];
      document.getElementById("clue-text").textContent = clue;
    }

    function submitVote() {
      const choice = document.querySelector('input[name="drop"]:checked');
      if (choice) {
        document.getElementById("vote-result").textContent = `✅ You voted for ${choice.value}`;
      } else {
        document.getElementById("vote-result").textContent = "⚠️ Please select a drop zone!";
      }
    }
  </script>
</body>
</html>
