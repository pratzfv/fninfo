<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Competitive Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Bungee', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      color: #38bdf8;
    }
    .nav {
      text-align: center;
      margin: 30px 0;
    }
    .nav button {
      background-color: #334155;
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav button:hover {
      background-color: #475569;
    }
    .card {
      background-color: #1e293b;
      padding: 20px;
      margin: 16px 0;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      border-left: 5px solid #38bdf8;
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 10px;
    }
    .map-img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Home({ setView }) {
      return (
        <div className="container">
          <h1>Fortnite Competitive Hub</h1>
          <div className="nav">
            <button onClick={() => setView("info")}>üèÜ Competitive Info</button>
            <button onClick={() => setView("videos")}>üé¨ Guides</button>
            <button onClick={() => setView("maps")}>üó∫Ô∏è Maps</button>
          </div>
        </div>
      );
    }

    function Info() {
      return (
        <div className="container">
          <h1>Comp Overview</h1>
          <div className="card">
            <h2>FNCS - Fortnite Champion Series</h2>
            <p>Seasonal tournaments with millions in prizes and global qualifiers. Includes solos, duos, or trios depending on chapter rules.</p>
          </div>
          <div className="card">
            <h2>Ranked Mode</h2>
            <p>Progress through ranks: Bronze ‚Üí Silver ‚Üí Gold ‚Üí Platinum ‚Üí Diamond ‚Üí Elite ‚Üí Champion ‚Üí Unreal. Unreal players appear on the global leaderboard.</p>
          </div>
          <div className="card">
            <h2>Earnings & Events</h2>
            <p>Play Cash Cups and Victory Cups to earn real money or cosmetics. FNCS winners can earn thousands or even millions.</p>
          </div>
        </div>
      );
    }

    function Videos() {
      return (
        <div className="container">
          <h1>Watch & Learn</h1>
          <div className="card">
            <h2>FNCS Highlights</h2>
            <iframe src="https://www.youtube.com/embed/j8BiPBvKArQ" allowFullScreen></iframe>
          </div>
          <div className="card">
            <h2>Rank Tips & Rotations</h2>
            <iframe src="https://www.youtube.com/embed/RqNkc1ZSkZg" allowFullScreen></iframe>
          </div>
          <div className="card">
            <h2>How to Earn Money Competing</h2>
            <iframe src="https://www.youtube.com/embed/FR62qmnU3dI" allowFullScreen></iframe>
          </div>
        </div>
      );
    }

    function Maps() {
      return (
        <div className="container">
          <h1>Maps & Drop Zones</h1>
          <div className="card">
            <h2>Battle Royale Drop Map</h2>
            <img src="https://fortnite.gg/img/maps/br_large.jpg" alt="Battle Royale Map" className="map-img" />
          </div>
          <div className="card">
            <h2>Reload Mode Map</h2>
            <img src="https://fortnite.gg/img/maps/reload.jpg" alt="Reload Map" className="map-img" />
          </div>
        </div>
      );
    }

    function App() {
      const [view, setView] = React.useState("home");
      const screens = {
        home: <Home setView={setView} />,
        info: <Info />,
        videos: <Videos />,
        maps: <Maps />
      };
      return screens[view];
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
