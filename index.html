<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Companion Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    body {
      margin: 0;
      font-family: 'Bungee', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }
    .nav {
      text-align: center;
      margin-bottom: 30px;
    }

      background-color: #334155;

      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav button:hover {
      background-color: #475569;
    }
    .card {
      background-color: #1e293b;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      border-left: 5px solid #38bdf8;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    h1, h2 {
      color: #38bdf8;
      text-align: center;
    }
    ul {
      padding-left: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 10px;
