<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fortnite Companion Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Bungee', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }
    .nav {
      text-align: center;
      margin-bottom: 30px;
    }
    .nav button {
      background-color: #334155;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav button:hover {
      background-color: #475569;
    }
    .card {
      background-color: #1e293b;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      border-left: 5px solid #38bdf8;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    h1, h2 {
      color: #38bdf8;
      text-align: center;
    }
    ul {
      padding-left: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 10px;
    }
    .map-img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
    .timer {
      font-size: 1.5rem;
      color: #facc15;
      text-align: center;
      margin-bottom: 20px;
    }
    a {
      color: #facc15;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const [view, setView] = React.useState("home");

      const CountdownTimer = () => {
        const [timeLeft, setTimeLeft] = React.useState("");
        React.useEffect(() => {
          const target = new Date("2025-08-24T00:00:00Z");
          const tick = () => {
            const now = new Date();
            const diff = target - now;
            if (diff < 0) return setTimeLeft("Season ended!");
            const days = Math.floor(diff / 86400000);
            const hours = Math.floor((diff % 86400000) / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            setTimeLeft(`${days}d ${hours}h ${minutes}m`);
          };
          tick();
          const interval = setInterval(tick, 60000);
          return () => clearInterval(interval);
        }, []);
        return <div className="timer">Next Season In: {timeLeft}</div>;
      };

          { type: "Rocket Launcher", name: "Quad Rocket", reload: "3.9s", damage: "120+" }
        ];
        return (
          <div className="card">
            <h2>Weapon Stats</h2>
            <ul>{weapons.map((w, i) => (
              <li key={i}><strong>{w.type}:</strong> {w.name} – Reload: {w.reload}, Damage: {w.damage}</li>
            ))}</ul>

        );
      };

            </div>
            <div className="card">
              <h2>Regional Prize Info</h2>
              <ul>{prizes.map((p, i) => (
                <li key={i}><strong>{p.event}</strong> – {p.region}: {p.prize}</li>
              ))}</ul>
            </div>
          </>
        );
      };

          "Sniper Arena [8765-4321-0001]",
          "Edit & Aim Course [2345-1111-4444]"
        ];

          <div className="card">
            <h2>Top Creative Maps</h2>
            <ul>{maps.map((m, i) => <li key={i}>{m}</li>)}</ul>
          </div>
        );
      };

          </ul>
        </div>
      );
